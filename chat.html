<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Soul Script</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: black;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .chat-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 14px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.6;
      font-size: 15px;
    }

    .user {
      align-self: flex-end;
      background: rgba(0, 145, 255, 0.3);
      color: #dff;
    }

    .assistant {
      align-self: flex-start;
      background: rgba(255, 200, 230, 0.15);
      color: #ffeef8;
    }

    form {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      padding: 12px 18px;
      background: #ff007f;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e6006b;
    }

    #loading {
      display: none;
      color: #ccc;
      font-style: italic;
      text-align: center;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Chat UI -->
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      {% if chat %}
        {% for msg in chat %}
          <div class="message {% if msg.role == 'user' %}user{% else %}assistant{% endif %}">
            <strong>{{ msg.role|capitalize }}:</strong><br>
            {{ msg.content }}
          </div>
        {% endfor %}
      {% endif %}
      <div id="loading">Typing...</div>
    </div>

    <form id="chatForm">
      <input type="text" id="messageInput" name="message" placeholder="Type your message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatBox = document.getElementById('chatBox');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.innerHTML = `<strong>You:</strong><br>${userMessage}`;
      chatBox.appendChild(userDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      messageInput.value = '';
      loading.style.display = 'block';

      try {
        const response = await fetch('/send_message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ message: userMessage })
        });

        const data = await response.json();

        const botDiv = document.createElement('div');
        botDiv.className = 'message assistant';
        botDiv.innerHTML = `<strong>SoulScript:</strong><br>${data.bot}`;
        chatBox.appendChild(botDiv);

        loading.style.display = 'none';
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error(err);
        loading.textContent = "Oops, something went wrong!";
      }
    });
  </script>

</body>
</html>
