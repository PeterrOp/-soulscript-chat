<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soul Script Legacy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      color: white;
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    textarea::placeholder,
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      background: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e60073;
    }
  </style>
</head>
<body>

  <!-- âœ… Background Video -->
  <video autoplay muted loop id="bgVideo" playsinline>
    <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ–¤ Foreground Content -->
  <div class="content">
    <h1>Welcome to Soul Script Legacy</h1>
    <p>Let me turn your pain into pages, darling ðŸ–¤</p>

    <form action="/submit" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="story" rows="4" placeholder="Explain your story in brief..." required></textarea>
      <button type="submit">Submit Your Story</button>
    </form>
  </div>

</body>
</html>
